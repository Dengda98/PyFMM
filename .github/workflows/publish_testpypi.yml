name: Publish to TestPyPI

on:
  push:
    tags:
      - "*"  

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Check version
        run: |
          TAG_NAME=$(echo ${{ github.ref_name }})
          PYVERSION_FILE="pyfmm/_version.py"
          PYTHON_VERSION=$(grep -oP '__version__ = "\K[0-9]+\.[0-9]+\.[0-9]+' ${PYVERSION_FILE})

          if [ "$PYTHON_VERSION" != "${TAG_NAME:1}" ]; then
          echo "Version mismatch between tag and ${PYVERSION_FILE}"
          exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel build twine

      - name: Build the package
        run: |
          python setup.py sdist

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          python -m twine upload --repository testpypi dist/*
